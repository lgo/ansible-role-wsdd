---
# URL of the wsdd git repo.
wsdd_git_url: https://github.com/christgau/wsdd

# Version to install: "HEAD" or a specific commit SHA.
wsdd_version: HEAD

# Download directory wsdd repository. It will be retained for checking changed.
wsdd_download_dir: /tmp/wsdd

# wsdd parameters.
wsdd_params: ""

# Whether to install the ufw rule.
install_ufw_rule: false